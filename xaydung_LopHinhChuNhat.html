<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px"></canvas>
<script>
    let Rectangel = function (x,y,length,width) {
        this.x = x;
        this.y = y;
        this.length = length;
        this.width = width;
        this.getArea = function () {
            return this.length*this.width;
        };
        this.getPerimeter = function () {
            return (this.length+this.width)*2;
        };
    };
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function creatRectangel() {
        let ctx = document.getElementById('myCanvas').getContext("2d");
        let color = getRandomColor();
        let length = Math.floor(Math.random()*300);
        let width = Math.floor(Math.random()*250);
        let x = Math.random()*window.innerWidth;
        let y = Math.random()*window.innerHeight;
        let rectangel = new Rectangel(x,y,length,width);
        ctx.beginPath();
        ctx.rect(rectangel.x,rectangel.y,rectangel.length,rectangel.width);
        ctx.fillStyle = color;
        ctx.fillRect(x,y,length,width);
    }
    creatRectangel();
</script>
</body>
</html>
