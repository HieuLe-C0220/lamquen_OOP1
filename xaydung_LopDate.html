<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () { //tạo hàm để gọi thông tin "day"
            return this.day;
        };
        this.getMonth = function () { //tạo hàm để gọi thông tin "month"
            return this.month;
        };
        this.getYear = function () { //tạo hàm để gọi thông tin "year"
            return this.year;
        };
        // this.setDay = function (day) {
        //     this.day = day;
        // };
        // this.setMonth = function (month) {
        //     this.month = month;
        // };
        // this.setYear = function (year) {
        //     this.year = year;
        // };
        this.setDate = function (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        this.toString = function () {
            document.write(this.day+"/"+this.month+"/"+this.year)
        }
    };
    let date = new MyDate(2,2,2007);
    let a = date.getDay();
    let b = date.getMonth();
    let c = date.getYear();
    alert(a+"/"+b+"/"+c);
    date.setDate(26,2,2020);
    alert(date);
</script>
</body>
