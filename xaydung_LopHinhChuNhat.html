<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px"></canvas>
<script>
    let Rectangel = function (length,width) {
        this.length = length;
        this.width = width;
        this.getArea = function () {
            return this.length*this.width;
        };
        this.getPerimeter = function () {
            return (this.length+this.width)*2;
        };
        this.drawRectangel = function () {
            let ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.fillStyle="#d20bff";
            ctx.fillRect(0,0,this.length,this.width);
        }
    };
    let hcn1 = new Rectangel(175,160);
    hcn1.drawRectangel();
    alert("Diện tích HCN là: "+hcn1.getArea()+"; Chu vi hình chữ nhật là: "+hcn1.getPerimeter());
</script>
</body>
</html>
